<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wikimagehow</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="absolute top-0 w-full flex justify-center">
      <h1
        class="font-sans font-bold text-2xl text-white inline px-3 py-2 m-1 bg-gradient-to-tr from-green-400 to-blue-400 rounded-lg"
      >
        wikimagehow
      </h1>
    </div>
    <div
      class="flex justify-center items-center h-screen bg-gradient-to-tr from-blue-300 to-green-300"
    >
      <svg
        class="animate-spin h-5 w-5 text-white"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
      <img
        class="max-h-screen px-2 py-14 hidden"
        alt="Random Wikihow Image"
      />
    </div>
    <div class="flex justify-center absolute bottom-0 w-full my-3">
      <button
        class="font-sans font-semibold text-xl text-white inline px-2 py-1 mr-3 bg-gradient-to-tr from-green-400 to-blue-400 rounded-lg focus:outline-white disabled:opacity-60"
        disabled
      >
        back
      </button>
      <button
        class="font-sans font-semibold text-xl text-white inline px-2 py-1 bg-gradient-to-tr from-green-400 to-blue-400 rounded-lg focus:outline-white disabled:opacity-60"
      >
        next
      </button>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
